<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        /* Estilos para la alineación y aspecto de los elementos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }
        .title-section {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        .buttons-section {
            width: 60%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .icons-section {
            width: 30%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .icon {
            width: 50px;
            height: 50px;
            background-color: #2ecc71;
            border-radius: 5px;
            cursor: pointer;
        }
        .text-box {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .contact-section {
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-section">
            <h1>GAMER SHOP</h1>
        </div>
        <div class="buttons-section">
            <button class="button">Articulos</button>
            <button class="button">Consolas</button>
            <button class="button">Refacciones</button>
            <button class="button">Compras</button>
            <button class="button">Redes</button>
        </div>
        <div class="icons-section">
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
        </div>
        <div class="text-box">
            <textarea rows="4" cols="50">
                Tienda vitrual de videojuegos con el objetivo de ofrecerte los mejores videojuegos.
            </textarea>
        </div>
        <div class="contact-section">
            <h2>Contáctanos</h2>
            <p>Teléfono: 123-456-789</p>
            <p>Email: info@example.com</p>
            <div>
                <a href="#" target="_blank"><img src="icono_facebook.png" alt="Facebook"></a>
                <a href="#" target="_blank"><img src="icono_twitter.png" alt="Twitter"></a>
                <a href="#" target="_blank"><img src="icono_instagram.png" alt="Instagram"></a>
            </div>
        </div>
    </div>
</body>
</html>
